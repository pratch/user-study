<!DOCTYPE html>
<html>
<head>
    <title>Video Quality Comparison</title>
</head>
<body>
    <h1>Compare Video Quality</h1>

    <p>Please watch the two videos below and indicate which video has better quality.</p>

    <div style="display: flex;">
        <div style="margin-right: 20px;">
            <h2>Video 1</h2>
            <video width="320" height="240" controls>
                <source src="https://pratch.github.io/user-study/test_videos/218-1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div>
            <h2>Video 2</h2>
            <video width="320" height="240" controls>
                <source src="https://pratch.github.io/user-study/test_videos/218-2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <form id="qualityForm">
        <p>Which video has better quality?</p>
        <input type="radio" id="video1" name="quality" value="video1">
        <label for="video1">Video 1</label><br>
        <input type="radio" id="video2" name="quality" value="video2">
        <label for="video2">Video 2</label><br>
        <input type="radio" id="equal" name="quality" value="equal">
        <label for="equal">Equal Quality</label><br><br>
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript">
        document.getElementById('qualityForm').onsubmit = function() {
            var quality = document.querySelector('input[name="quality"]:checked');
            if (!quality) {
                alert("Please select a video quality.");
                return false;
            }
            return true;
        };
    </script>

</body>
</html>
